<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-2">
        <h2>外边距</h2>
        <p>.mr-auto 类可以设置子元素右外边距为 auto，.ml-auto 类可以设置子元素左外边距为 auto，</p>
        <div class="d-flex mb-3 bg-secondary">
            <div class="p-2 mr-auto bg-info">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-primary">Flex item 3</div>
        </div>
        <div class="d-flex mb-4 bg-secondary">
            <div class="p-2  bg-info">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-warning">Flex item 3</div>
            <div class="p-2 bg-warning">Flex item 4</div>
            <div class="p-2 bg-warning">Flex item 5</div>
            <div class="p-2 ml-auto bg-primary">Flex item 6</div>
            <div class="p-2 bg-warning">Flex item 7</div>
        </div>
        <div class="d-flex">
            <div class="p-2  bg-info">Flex item 1</div>
            <div class="p-2 bg-warning">Flex item 2</div>
            <div class="p-2 bg-warning">Flex item 2</div>
        </div>
    </div>

</body>

</html>
