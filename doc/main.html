        function checkAll(val) {

        function deleteDrug() {
            $("input[name='dmm']").each(function () {
                if (this.checked) {
                    var n = $(this).attr("vid");
                    drugMoney = parseFloat(drugMoney) - parseFloat($("#dig" + n).val()) * parseFloat($("#dih" + n).val());
                    $(this).parent().parent().remove();
                    $("#dmony").html(drugMoney);
                }
            });
        }
        function getHao(info) {
            $('#minfo').html(info)

        }

            $(n).parent().parent().parent().parent().parent().parent().parent().remove();

            $("#dmoney" + n).html("<div style='height:8px'></div>" + parseFloat($("#dig" + n).val()) * parseFloat($("#dih" + n).val()));
